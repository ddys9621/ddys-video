<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<body>
	    <header class="player-header-fixed p-4 flex items-center border-b border-sky-100 bg-white gap-2">
	        <div class="flex items-center min-w-0">
	            <button id="homeButton" type="button" class="flex items-center min-w-0 cursor-pointer home-button">
	                <svg class="w-8 h-8 mr-2 text-sky-500 logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
	                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
	                </svg>
	                <h1 class="text-xl font-bold text-sky-600 logo-text">低端影视</h1>
            </button>
        </div>
        <h2 id="videoTitle" class="text-base font-medium text-gray-700 flex-1 text-center truncate px-2"></h2>
        <a href="#" id="goBack" onclick="goBack(event)" class="px-3 py-1.5 text-sky-600 hover:text-sky-700 text-sm">
            ← 返回
        </a>
    </header>
	    
	
	    <main class="container mx-auto px-4 py-4 bg-sky-50/50">
        <!-- 视频播放区 -->
        <div id="playerContainer" class="player-container mb-4">
            <div class="relative">
                <div id="player" class="player-placeholder">
                    <!-- Initial loading state before JavaScript loads -->
                    <div class="player-loading-overlay">
                        <div class="loading-card">
                            <div class="loading-spinner-box">
                                <div class="loading-ring-bg"></div>
                                <div class="loading-ring-spin"></div>
                                <div class="loading-ring-inner"></div>
                            </div>
                            <div class="loading-text-box">
                                <p class="loading-text-main" id="loading-title">正在加载视频...</p>
                                <p class="loading-text-sub">精彩内容即将呈现</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="loading-container" id="player-loading" style="display: none;">
                    <div class="loading-card">
                        <!-- 动画加载圈 -->
                        <div class="loading-spinner-box">
                            <div class="loading-ring-bg"></div>
                            <div class="loading-ring-spin"></div>
                            <div class="loading-ring-inner"></div>
                        </div>
                        <!-- 加载文字 -->
                        <div class="loading-text-box">
                            <p class="loading-text-main">正在加载...</p>
                            <p class="loading-text-sub">精彩内容即将呈现</p>
                        </div>
                    </div>
                </div>
                <div class="error-container" id="error">
                    <div class="error-icon">⚠️</div>
                    <div id="error-message">视频加载失败</div>
                    <div class="error-message-sub">请尝试其他视频源或稍后重试</div>
                </div>
            </div>
        </div>

	        <!-- 源信息 -->
	        <div class="player-container flex justify-between py-2 px-4 mb-2 bg-sky-50 border border-sky-100 rounded-xl" id="resourceInfoBarContainer">
            <!-- 资源信息卡片、切换按钮、视频数将由JS动态渲染 -->
        </div>

        <!-- 集数导航 - 极简版 -->
        <div class="player-container">
            <div class="flex justify-between items-center my-3">
                <button onclick="playPreviousEpisode()" id="prevButton" class="px-3 py-1.5 bg-white hover:bg-sky-50 border border-sky-200 text-sky-600 rounded-lg text-sm">
                    ← 上一集
                </button>
                <span class="text-gray-500 text-sm" id="episodeInfo"></span>
                <button onclick="playNextEpisode()" id="nextButton" class="px-3 py-1.5 bg-white hover:bg-sky-50 border border-sky-200 text-sky-600 rounded-lg text-sm">
                    下一集 →
                </button>
            </div>
        </div>

        <!-- 功能按钮区 - 极简版 -->
        <div class="player-container mb-2">
            <div class="flex items-center gap-3 text-sm">
                <!-- 自动连播 -->
                <label class="flex items-center gap-1 text-gray-500 cursor-pointer">
                    <input type="checkbox" id="autoplayToggle" class="w-4 h-4 accent-sky-500">
                    <span>连播</span>
                </label>
                <!-- 倒序 -->
                <button onclick="toggleEpisodeOrder()" class="text-gray-500 hover:text-sky-600" id="orderBtn">
                    <span id="orderText">倒序</span>
                </button>
                <!-- 复制 -->
                <button title="复制链接" onclick="copyLinks()" class="text-gray-500 hover:text-sky-600">
                    复制
                </button>
            </div>
        </div>

        <!-- 集数网格 -->
        <div class="player-container bg-white rounded-xl border border-sky-100 p-3">
            <div class="episode-grid" id="episodesGrid">
                <div class="grid grid-cols-6 sm:grid-cols-8 md:grid-cols-10 lg:grid-cols-12 gap-2" id="episodesList">
                    <!-- 集数将在这里动态加载 -->
                    <div class="col-span-full text-center text-gray-400 py-4 text-sm">加载中...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- 添加快捷键提示元素 -->
    <div class="shortcut-hint" id="shortcutHint">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="shortcutIcon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        <span id="shortcutText"></span>
    </div>

	    <!-- 页脚区域 -->
	    <footer class="footer mt-2 py-6 border-t border-sky-100 bg-[#f9fafb]">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
	                <div class="mb-4 md:mb-0">
	                    <div class="flex items-center justify-center md:justify-start">
	                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
	                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
	                        </svg>
	                        <span class="text-sky-600 font-bold">低端影视</span>
	                    </div>
	                    <p class="text-gray-500 text-sm mt-2 text-center md:text-left">© 2025 低端影视 - 清新自然 · 舒适观影</p>
	                </div>
                
	                <div class="text-center md:text-right">
	                    <p class="text-gray-500 text-sm max-w-md">
	                        免责声明：本站仅为视频搜索工具，不存储、上传或分发任何视频内容。
	                        所有视频均来自第三方API接口。如有侵权，请联系相关内容提供方。
	                    </p>
	                    <div class="mt-2 flex justify-center md:justify-end space-x-4">
	                        <a href="about.html" class="text-gray-500 hover:text-sky-600 text-sm transition-colors">关于我们</a>
	                        <a href="about.html" class="text-gray-500 hover:text-sky-600 text-sm transition-colors">隐私政策</a>
	                    </div>
	                </div>
            </div>
        </div>
    </footer>

    <!-- loading 提示框 - 浅色版 -->
    <div id="loading" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden items-center justify-center z-[10001]">
        <div class="bg-white rounded-2xl p-8 shadow-2xl flex flex-col items-center gap-4 animate-pulse-scale">
            <!-- 动画加载圈 -->
            <div class="relative">
                <div class="w-16 h-16 border-4 border-sky-200 rounded-full"></div>
                <div class="absolute inset-0 w-16 h-16 border-4 border-sky-500 border-t-transparent rounded-full animate-spin"></div>
                <div class="absolute inset-2 w-12 h-12 border-4 border-cyan-300 border-b-transparent rounded-full animate-spin-reverse"></div>
            </div>
            <!-- 加载文字 -->
            <div class="text-center">
                <p class="text-sky-600 font-medium text-lg">正在加载...</p>
                <p class="text-gray-500 text-sm mt-1">精彩内容即将呈现</p>
            </div>
        </div>
    </div>

	<script>
	    // 修复 home 跳转
	    document.addEventListener('DOMContentLoaded', function() {
            // 使用事件委托处理首页按钮点击
            document.body.addEventListener('click', function(event) {
                const homeButton = event.target.closest('#homeButton');
                if (homeButton) {
                    event.preventDefault();
                    event.stopPropagation();

                    // 如果是在iframe中打开的，尝试关闭iframe
                    if (window.self !== window.top) {
                        try {
                            // 尝试调用父窗口的关闭播放器函数
                            window.parent.closeVideoPlayer && window.parent.closeVideoPlayer(true);
                            return;
                        } catch (e) {
                            console.error('调用父窗口closeVideoPlayer失败:', e);
                        }
                    }

                    // 多重兜底跳转
                    try {
                            window.location.href = '/';
                    } catch (e) {
                        try {
                            window.location.replace('/');
                        } catch (e2) {
                            window.location.assign('/');
                    }
                    }
                    return false;
                }
            });
        });
    </script>
</body>
