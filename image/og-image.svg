<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ecfeff"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0284c7"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#0ea5e9" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#06b6d4" opacity="0.05"/>
  <circle cx="900" cy="150" r="150" fill="#0ea5e9" opacity="0.03"/>
  
  <!-- Logo icon background -->
  <rect x="525" y="180" width="150" height="150" rx="30" fill="url(#iconGradient)"/>
  
  <!-- Film icon -->
  <g transform="translate(560, 215)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="none" stroke="white" stroke-width="4"/>
    <line x1="0" y1="20" x2="80" y2="20" stroke="white" stroke-width="3"/>
    <line x1="0" y1="60" x2="80" y2="60" stroke="white" stroke-width="3"/>
    <rect x="5" y="5" width="10" height="10" fill="white"/>
    <rect x="20" y="5" width="10" height="10" fill="white"/>
    <rect x="50" y="5" width="10" height="10" fill="white"/>
    <rect x="65" y="5" width="10" height="10" fill="white"/>
    <rect x="5" y="65" width="10" height="10" fill="white"/>
    <rect x="20" y="65" width="10" height="10" fill="white"/>
    <rect x="50" y="65" width="10" height="10" fill="white"/>
    <rect x="65" y="65" width="10" height="10" fill="white"/>
    <polygon points="30,30 30,50 50,40" fill="white"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">低端影视</text>
  
  <!-- Subtitle -->
  <text x="600" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#64748b" text-anchor="middle">免费在线观看电影 · 电视剧 · 动漫 · 综艺</text>
  
  <!-- Domain -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">ddys.homes</text>
  
  <!-- Bottom accent line -->
  <rect x="400" y="580" width="400" height="4" rx="2" fill="url(#iconGradient)"/>
</svg>

